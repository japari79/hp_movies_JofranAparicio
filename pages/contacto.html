<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Contacto</title>
</head>
<body id="grid_index">
    <!-- HEADER -->
    <div class="pt-4 row justify-content-center">
        <div class="col-10 header">
            <header>
                <div class="row d-flex align-items-center">
                    <div class="col-sm-12 col-md-4 col-lg-4">
                        <picture class="img-fluid">
                            <img src="../images/header/hp_logo.jpg" alt="Harry Potter">
                        </picture>
                    </div>
                    <div class="col-sm-12 col-md-8 col-lg-8">
                        <h4 class="header__title fs-1 text-center">Fan&aacute;ticos de Harry Potter...</h4>
                    </div>
                </div>
            </header>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-10 menu">
            <nav class="menu__nav">
                <ul class="d-flex flex-row justify-content-evenly fs-4">
                    <li class="menu__item">
                        <a class="menu__link" href="../index.html">Inicio</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="../pages/personajes.html">Personajes</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="../pages/galeria.html">Galer&iacute;a</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="../pages/videos.html">Videos</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="../pages/contacto.html">Contacto</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-10">
            <!-- MAIN -->
            <main>
                <main class="container">
                    <div class="row">
                        <div class="col-12 main__title">
                            <h1>Formulario de Contacto</h1>
                            <hr>
                        </div>
                    </div>
                    <div class="row fs-5">
                        <form>
                            <div class="col-5">
                                <div class="mb-3">
                                    <label for="nombre" class="form-label">Nombre(s) y Apellido(s):</label>
                                    <input type="text" class="fs-5 form-control" id="nombre" placeholder="Nombre(s) y Apellido(s)">
                                </div>
                                <div class="mb-3">
                                    <label for="telefono" class="form-label">* Teléfono de Contacto:</label>
                                    <input id="telefono" class="fs-5 form-control" type="number" placeholder="Número de Teléfono">
                                </div>    
                                <div class="mb-3">
                                    <label for="email" class="form-label">* E-mail:</label>
                                    <input id="email" class="fs-5 form-control" type="email" placeholder="Ej: yo@micorreo.com">
                                </div>
                                <div class="mb-3">
                                    <label for="preferencia" class="form-label">* Prefieres una respuesta a través de:</label>
                                    <select id="preferencia" class="fs-5 form-select">
                                        <option>Teléfono de Contacto</option>
                                        <option>E-mail</option>
                                    </select>
                                </div>   
                                <div class="mb-3">
                                    <label for="descripcion" class="form-label">Descripción:</label>
                                    <textarea id="descripcion" class="fs-5 form-control" rows="4"></textarea>
                                </div>  
                                <div class="mb-3">
                                    <div class="fs-5 form-text">* Campos obligatorios</div>
                                </div>
                                <div class="mb-3">
                                    <button type="button" class="btn btn-warning btn-lg">Enviar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>
            </main>
        </div>
    </div>
    <!-- FOOTER -->
    <div class="row justify-content-center">
        <div class="col-12 footer">
            <footer>
                <div class="row d-flex justify-content-center">
                    <div class="col-10">
                        <section id="footer" class="d-flex flex-row justify-content-around footer_section">
                            <article>
                                <picture class="footer__img">
                                    <img src="../images/footer/hp_glasses.jpg" alt="Harry Potter">
                                </picture>
                            </article>
                            <article>
                                <h1 class="footer__title fs-4">Redes sociales:</h1>
                                <div class="footer__item fs-5 d-flex flex-column align-items-left">
                                    <a class="footer__link" href="https://www.facebook.com" target="_blank">
                                        <img class="footer__img" src="../images/footer/facebook.png" alt="Facebook">
                                        <span>&nbsp;Facebook</span>
                                    </a>
                                    <a class="footer__link" href="https://www.twitter.com" target="_blank">
                                        <img class="footer__img" src="../images/footer/twitter.png" alt="Twitter">
                                        <span>&nbsp;Twitter</span>
                                    </a>
                                    <a class="footer__link" href="https://www.instagram.com" target="_blank">
                                        <img class="footer__img" src="../images/footer/instagram.png" alt="Instagran">
                                        <span>&nbsp;Instagram</span>
                                    </a>
                                </div>
                            </article>
                            <article>
                                <h1 class="footer__title fs-4">Enlaces:</h1>
                                <nav>
                                    <ul class="footer__menu fs-5">
                                        <li class="menu__item">
                                            <a class="menu__link" href="../index.html">Inicio</a>
                                        </li>
                                        <li class="menu__item">
                                            <a class="menu__link" href="../pages/personajes.html">Personajes</a>
                                        </li>
                                        <li class="menu__item">
                                            <a class="menu__link" href="../pages/galeria.html">Galer&iacute;a</a>
                                        </li>
                                        <li class="menu__item">
                                            <a class="menu__link" href="../pages/videos.html">Videos</a>
                                        </li>
                                        <li class="menu__item">
                                            <a class="menu__link" href="../pages/contacto.html">Contacto</a>
                                        </li>
                                    </ul>
                                </nav>
                            </article>
                        </section>
                    </div>
                </div>
            </footer>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
