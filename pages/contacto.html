<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Harry Potter, Hogwarts, Magia, Hechicería, Gryffindor, Hufflepuff, Ravenclaw y Slytherin">
    <meta name="description" content="Serie de novelas fantásticas escrita por la autora británica J. K. Rowling, en la que se describen las aventuras del joven aprendiz de magia y hechicería Harry Potter y sus amigos Hermione Granger y Ron Weasley">
    <script src="https://kit.fontawesome.com/8eb892911b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Contacto</title>
</head>
<body>
    <div class="container-fluid">
        <header>
            <div class="row justify-content-center">
                <div class="header-container">
                    <div class="header-container-images">
                        <picture>
                            <img class="header-img" src="../images/header/hp_logo.jpg" alt="Harry Potter">
                        </picture>
                        <picture>
                            <img class="header-img" src="../images/header/hp.jpg" alt="Harry Potter">
                        </picture>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="row justify-content-center">
                <div class="main-container">
                    <div class="container-menu sticky-top">
                        <nav class="navbar navbar-expand-lg">
                            <div class="container-fluid">
                                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                                    aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                </button>
                                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                                    <div class="navbar-nav">
                                        <a class="nav-link" aria-current="page" href="../index.html">&nbsp;Inicio</a>
                                        <a class="nav-link" href="../pages/personajes.html">&nbsp;Personajes</a>
                                        <a class="nav-link" href="../pages/galeria.html">&nbsp;Galer&iacute;a</a>
                                        <a class="nav-link" href="../pages/videos.html">&nbsp;Videos</a>
                                        <a class="nav-link" href="../pages/contacto.html">&nbsp;Contacto</a>
                                    </div>
                                </div>
                            </div>
                        </nav>
                    </div>
                    <div class="main-title">
                        <h1>Formulario de Contacto</h1>
                        <hr>
                    </div>
                    <div class="container-contact">
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <form class="contact-form">
                                <div class="mb-3">
                                    <label for="nombre" class="form-label">Nombre(s) y Apellido(s):</label>
                                    <input type="text" class="form-control" id="nombre" placeholder="Nombre(s) y Apellido(s)">
                                </div>
                                <div class="mb-3">
                                    <label for="telefono" class="form-label">* Teléfono de Contacto:</label>
                                    <input id="telefono" class="form-control" type="number" placeholder="Número de Teléfono">
                                </div>    
                                <div class="mb-3">
                                    <label for="email" class="form-label">* E-mail:</label>
                                    <input id="email" class="form-control" type="email" placeholder="Ej: yo@micorreo.com">
                                </div>
                                <div class="mb-3">
                                    <label for="preferencia" class="form-label">* Prefieres una respuesta a través de:</label>
                                    <select id="preferencia" class="form-control form-select">
                                        <option>Teléfono de Contacto</option>
                                        <option>E-mail</option>
                                    </select>
                                </div>   
                                <div class="mb-3">
                                    <label for="descripcion" class="form-label">Descripción:</label>
                                    <textarea id="descripcion" class="form-control" rows="4"></textarea>
                                </div>  
                                <div class="mb-3">
                                    <div class="form-text">* Campos obligatorios</div>
                                </div>
                                <div class="mb-3">
                                    <button type="button" class="mb-2 button_E">Enviar</button>
                                    <button type="button" class="mb-2 button_L">Limpiar</button>
                                </div>
                            </form>
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-6">
                            <picture>
                                <img class="contact-img" src="../images/shields/harry-casas.png" alt="Casas de Hogwarts">
                            </picture>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="row justify-content-center">
                <div class="footer-container">
                    <div class="footer-container-left">
                        <img class="footer-img" src="../images/footer/hp_glasses.jpg" alt="Harry Potter">
                    </div>
                    <div class="footer-container-middle">
                        <h1 class="footer-title fs-6">Redes sociales:</h1>
                        <nav>
                            <ul class="list-unstyled">
                                <li>
                                    <a href="https://www.facebook.com" target="_blank">
                                        <i class="fa-brands fa-square-facebook"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="https://www.twitter.com" target="_blank">
                                        <i class="fa-brands fa-square-twitter"></i>
                                    </a>
                                </li>
                                <li>
                                    <a href="https://www.instagram.com" target="_blank">
                                        <i class="fa-brands fa-square-instagram"></i>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class="footer-container-right">
                        <h1 class="footer-title fs-6">Enlaces:</h1>
                        <nav>
                            <ul class="list-unstyled">
                                <li><a class="footer-link" href="../index.html">Inicio</a></li>
                                <li><a class="footer-link" href="../pages/personajes.html">Personajes</a></li>
                                <li><a class="footer-link" href="../pages/galeria.html">Galer&iacute;a</a></li>
                                <li><a class="footer-link" href="../pages/videos.html">Videos</a></li>
                                <li><a class="footer-link" href="../pages/contacto.html">Contacto</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>
